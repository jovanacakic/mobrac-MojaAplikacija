<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>log-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-row class="ion-justify-content-center">
    <ion-col size-sm="6" offset-sm="3" class="ion-text-center">
      <ion-img src="assets/prenotmi-logo.png" class="logo-img"></ion-img>
    </ion-col>
  </ion-row>
  <form #logInForm="ngForm" (ngSubmit)="onLogin(logInForm)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #email="ngModel"></ion-input>
            </ion-item>


            <ion-item lines="none" *ngIf="email.invalid && email.touched">
              <ion-label>Should be a valid email address.</ion-label>
            </ion-item>


            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minlength="7" #password="ngModel"></ion-input>
            </ion-item>

            <ion-item lines="none" *ngIf="password.invalid && password.touched">
              <ion-label>Should be minimum 7 characters..</ion-label>
            </ion-item>


          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row class="ion-justify-content-center">
        <ion-col size-sm="6">
          <div class="ion-text-center">
            <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
          </div>

          <ion-button type="submit" expand="block" shape="round" [disabled]="logInForm.invalid">Log in</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-item lines="none" class="ion-text-center">
    <ion-label>
      You do not have an account?
      <a [routerLink]="['/register']">Register</a>
    </ion-label>
  </ion-item>


</ion-content>
