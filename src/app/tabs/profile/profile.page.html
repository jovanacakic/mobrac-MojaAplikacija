<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="secondMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="content2">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-menu side="start" contentId="content2" type="overlay" menuId="secondMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Italian embassy</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>

        <ion-item>
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>My profile</ion-label>
        </ion-item>

        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item>
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
