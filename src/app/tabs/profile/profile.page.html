<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button menu="secondMenu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="main-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Profile</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label>
        <h2>Name:</h2>
        <p>{{ firstName }} {{ lastName }}</p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2>Username:</h2>
        <p>{{ username }}</p>
      </ion-label>
    </ion-item>

  </ion-list>
  <!-- Menu sa desne strane -->
  <ion-menu side="end" contentId="main-content" type="overlay" menuId="secondMenu">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Italian Embassy</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list lines="none">
        <ion-menu-toggle>
          <ion-item (click)="presentLogoutConfirm()">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log out</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
</ion-content>
